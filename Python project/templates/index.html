<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction Dashboard</title>
    <!-- Your existing head content here -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
        }
    
        .navbar {
          background-color: #333;
          overflow: hidden;
        }
    
        .nav-link {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
    
        .nav-link:hover {
          background-color: #ddd;
          color: black;
        }
    
        .container {
          max-width: 800px;
          margin: 40px auto;
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          text-align: center;
        }
    
        h1 {
          color: #333;
        }
    
        .input-container {
          margin-bottom: 20px;
        }
    
        label {
          display: block;
          margin-bottom: 10px;
          color: #333;
        }
    
        input {
          padding: 10px;
          width: 60%;
          border: 1px solid #ddd;
          border-radius: 4px;
          margin-bottom: 10px;
        }
    
        button {
          padding: 10px 20px;
          background-color: #333;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
    
        button:hover {
          background-color: #555;
        }
    
        .chart-container {
          margin-top: 20px;
        }
              .navbar {
        overflow: hidden;
        background-color: #333;
      }

    .nav-link {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .nav-link:hover {
      background-color: #ddd;
      color: black;
    }

    .nav-right {
      float: right;
    }

    

      </style>
</head>
<body>
  <div class="navbar">
    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
    <a class="nav-link" href="/data">Data</a>
    <a class="nav-link" href="{{ url_for('stock_api') }}">Stock API Key</a>
    <div class="nav-right">
      <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>
    <div class="container">
        <h1>Stock Price Prediction Dashboard</h1>
        <div class="input-container">
            <label for="stockSymbol">Stock Symbol:</label>
            <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol">
            <button id="fetchButton">Fetch Data</button>
        </div>
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
